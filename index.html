<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CashRegister App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Section -->7
    <div class="container">
      <h1 class="heading">Cash Register App</h1>
      <p class="description">
        Enter the bill amount and the cash given by the customer.
      </p>
      <label for="bill-amount" id="label1">Bill amount</label>

      <input id="bill-amount" type="number" placeholder="Enter the amount" />

      <label for="cash-given" id="label1">Cash given</label>
      <input type="number" id="cash-given" placeholder="Enter the Cash Given" />

      <button id="check-btn">Check</button>
      <p id="error-message"></p>

      <!-- Table section -->
      <table class="change-table">
        <caption id="label1">
          Return change:
        </caption>
        <tr>
          <th>No.of notes</th>
          <th class="no-of-notes"></th>
          <th class="no-of-notes"></th>
          <th class="no-of-notes"></th>
          <th class="no-of-notes"></th>
          <th class="no-of-notes"></th>
          <th class="no-of-notes"></th>
          <th class="no-of-notes"></th>
        </tr>
        <tr>
          <th>Note:</th>
          <th>2000</th>
          <th>500</th>
          <th>100</th>
          <th>20</th>
          <th>10</th>
          <th>5</th>
          <th>1</th>
        </tr>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
